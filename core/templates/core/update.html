{% extends "base.html" %}
{% block title %}{{ block.super }} | {{ user.username }} {% endblock title %}

{% block content %}

<div class="container p-5 text-light">
    <div class="">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <button type="submit">Save changes</button>

        </form>
    </div>
</div>


{% endblock content %}
